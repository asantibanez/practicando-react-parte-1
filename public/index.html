  <!--
    manifest.json provides metadata used when your web app is installed on a

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    Notice the use of %PUBLIC_URL% in the tags above.

          <input type="text"

                 class="rounded border px-4 py-2"
                 placeholder="Nombre"/>
        </div>
      </div>
      <div class="mt-2">
        <div class="flex flex-col">

        </div>
      </div>
      <div class="mt-2">
        <div class="flex flex-col">
          <label class="text-sm font-medium">Fecha de Nacimiento</label>

                 class="rounded border px-4 py-2"
                 placeholder="Fecha de Nacimiento"/>
        </div>
      </div>
      <div class="mt-4">
        <div class="flex">
          <button type="submit" class="px-4 py-2 text-sm border bg-indigo-500 text-white rounded">
            Guardar Prospecto
          </button>
          <div class="w-2"></div>
          <button class="px-4 py-2 text-sm border border-gray-500 rounded">Descartar</button>
        </div>
      </div>
    </form>
